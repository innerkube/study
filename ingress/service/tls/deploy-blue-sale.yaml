apiVersion: apps/v1
kind: Deployment
metadata:
  name: sale
  labels:
    app: sale
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sale

  template:
    metadata:
      labels:
        app: sale     # 라벨명
    spec:
      containers:
      - name: sale-web
        image: hwlim78/web-site:sale
#        image: gcr.io/google-samples/kubernetes-bootcamp:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sale-svc
spec:
#  type: LoadBalancer
  type: ClusterIP
  selector:
    app: sale
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
