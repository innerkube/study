apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl80
  labels:
    app: ssl80
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ssl80

  template:
    metadata:
      labels:
        app: ssl80     # 라벨명
    spec:
      containers:
      - name: ssl-web
        image: hwlim78/web-site:food
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ssl80
spec:
  type: NodePort 
#  type: LoadBalancer
  selector:
    app: ssl80
#  loadBalancerIP: 10.178.0.7
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 80
